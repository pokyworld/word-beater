<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=X-UA-Compatible content="ie=edge"><link rel="shortcut icon" href=./images/favicon.png type=image/png><link rel=stylesheet href=//use.fontawesome.com/releases/v5.2.0/css/all.css><link href="//fonts.googleapis.com/css?family=Kanit:300|Lato" rel=stylesheet><title>Word Beater JS Game</title><link href=dist/app.css?bb7d4584bb5ef820ebd3 rel=stylesheet></head><body><div class=container><header><h1 class=text-highlight>ES6 Word Beater</h1></header><main><p>Type the given word within <span id=seconds class=text-highlight>5</span> seconds</p><h2 id=current-word></h2><div id=input-wrapper><input type=text placeholder="Start typing..." id=word-input autofocus></div><h4 id=message>Game Over!</h4><div id=score-board><div class=time><h3>Time Left: <span id=time>0</span></h3></div><div class=score><h3>Score: <span id=score>0</span></h3></div></div><div class=instructions><h5>Level: <select id=select-level><option value=easy>Easy</option><option value=medium>Medium</option><option value=hard>Hard</option></select> <button id=restart-button>Restart</button></h5><h5>Instructions</h5><p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset</p></div></main><footer></footer></div><script type=text/javascript src=dist/app.bundle.js?bb7d4584bb5ef820ebd3></script></body></html>
